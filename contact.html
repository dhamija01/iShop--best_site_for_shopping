    <div class="container justify-content-center align-content-center">

        <h1> Contact us </h1><br>

        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <br>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div><br>
        <select class="form-select" aria-label="Default select example">
            <option selected>Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>
        
        <select class="form-select" aria-label="Default select example">
            <option selected>Select Your query</option>
            <option value="1">Returning Issue</option>
            <option value="2">Defetive piece</option>
            <option value="3">Number of items reached are less than ordered</option>
            <option value="3">order Reached late</option>
            <option value="3">Wrong item</option>

        </select>
        <div class="form-group">

            <label for="exampleFormControlTextarea">Elaborate Your Concerns</label>
            <textarea class="form-control" id="exampleFormControlTextarea" rows="5"></textarea>
        </div>

        
        

        <br>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
